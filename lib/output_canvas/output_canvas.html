<div>
  <material-button class="white" raised (click)="bkgdIdx=0; draw();">Blue</material-button>
  <material-button class="white" raised (click)="bkgdIdx=1; draw();">Red</material-button>
  <material-button class="white" raised (click)="bkgdIdx=2; draw();">Yellow</material-button>
  <material-button class="white" raised (click)="bkgdIdx=3; draw();">White</material-button>

  <br/>
  <canvas id="outputCanvas" width="500" height="500"></canvas>

  <br/>
  <span>
    <label>X Offset (-1612 - +1612)
      <input #xOffsetInput type="number"
             [ngModel]="xOffset"
             (ngModelChange)="xOffset=$event;draw()" min="-1612" max="1612">
    </label><br/>

    <label>Y Offset (-1612 - +1612)
        <input #yOffsetInput type="number"
               [ngModel]="yOffset"
               (ngModelChange)="yOffset=$event;draw()" min="-1612" max="1612">
    </label><br/>

    <label>X Delta (-1612 - +1612)
        <input #xDeltaInput type="number"
               [ngModel]="xDelta"
               (ngModelChange)="xDelta=$event;draw()" min="-1612" max="1612">
    </label><br/>

    <label>Y Delta (-1612 - +1612)
        <input #yDeltaInput type="number"
               [ngModel]="yDelta"
               (ngModelChange)="yDelta=$event;draw()" min="-1612" max="1612">
    </label><br/>

    <label>Scale (0-1612)
        <input #scaleInput type="number"
               [ngModel]="scale"
               (ngModelChange)="scale=$event;draw()" min="0" max="1612">
    </label><br/>
    <label>Rotation (-360 - +360)
        <input #scaleInput type="number"
               [ngModel]="rotation"
               (ngModelChange)="rotation=$event;draw()" min="-360" max="360">
    </label><br/>
  </span>
</div>
